<!DOCTYPE html>

<head>
    <script src="PhysicsEngine.js" defer></script>
    <script src="MainInterface.js" defer></script>
    <link rel="stylesheet" href="MainInterface.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="centerDiv" class="centerDiv">
        <div id="screenDiv" class="screenDiv">
            <canvas id="screen" class="screen"></canvas>
        </div>
        <div id="topContent" class="topContent">
            <div id="contentControlDiv" class="contentControlDiv">
                <div id="gridSwitchDiv" class="switchDiv">
                    <button id="btn01" class="btn" onclick="toggleGrid()"><span class="material-symbols-outlined"
                            id="gridOn">grid_on</span></button>
                </div>
                <div id="clearCanvasSwitchDiv" class="switchDiv">
                    <button id="btn02" class="btn" onclick="clearCanvas()">
                        <span class="material-icons" id="clearCan">
                            clear
                        </span>
                    </button>
                </div>
            </div>
            <div id="frameControleDiv" class="frameControleDiv">
                <button class="frameControle" onclick="play()">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </button><button class="frameControle" onclick="stopFrame()">
                    <span class="material-icons">
                        pause
                    </span>
                </button>
            </div>
        </div>
    </div>
    </div>

    <div id="sideContent" class="sideContent">
        <button id="newShape" class="largeButton" onclick="newShapeWin()">
            <span id="plusSign" class="material-icons">add</span><span>New Shape</span>
        </button>
    </div>
</body>
